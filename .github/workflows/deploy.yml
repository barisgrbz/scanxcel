name: Build and Deploy ScanXcel v1.3 to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Generate localization files
        run: flutter gen-l10n
        
      - name: Build web app
        run: flutter build web --release
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Copy build to docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/web/* docs/
          
      - name: Update base href and manifest for docs deployment
        run: |
          sed -i 's|<base href="/">|<base href="/scanxcel/">|g' docs/index.html
          sed -i 's|"start_url": "/"|"start_url": "/scanxcel/"|g' docs/manifest.json
          sed -i 's|"scope": "/"|"scope": "/scanxcel/"|g' docs/manifest.json
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
